<!DOCTYPE html>

<head>
    <script>
        var list = {
            arr: [],
            index: 0,

            add_list: function (task) {
                this.arr.push(task)
            },
            print_list : function(){
                document.write(this.arr)
            },
            remove_task: function () {
                this.arr.splice(this.index, 1)
                document.write(this.arr)
            }

        };

        list.add_list("task1");
        list.add_list("task2");
        list.add_list("task3");
        list.add_list("task4");
        list.add_list("task5");
    
        document.write("Main list <br> ");
        list.print_list();
        document.write("<br> list after removing task4 <br> ");
        list.remove_task(list.index = 3)
    </script>
</head>

</html>
