<!DOCTYPE html>
<html>
<head>
    
    <title>Odd number</title>
    <script>
        var arr_odd = [];
        for(var i=0;i<20;i++){
            if(i%2!=0){
                arr_odd.push(i);
            }
        }
        
        document.write(arr_odd);
    </script>
</head>
</html>
