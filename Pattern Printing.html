<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Pattern Printing
        </title>
        <script>
           for(var i=1;i<=5;i++)
           {
               for(var j=1;j<=(5-i+1);j++)
               {
                    document.write("*");
               }
               document.write("<br>")
           }

           for(var i=1;i<=4;i++)
           {
               for(var j=1;j<=i+1;j++)
               {
                   document.write("*");
               }
               document.write("<br>");
           }
        </script>
    <body>
        
    </body>
</html>
